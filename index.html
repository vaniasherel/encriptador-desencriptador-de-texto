<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<header>
    <h1>Encriptador de Texto</h1>
</header>
<body>
        <img class="logo" src="/imagenes/logo.png" alt="logo de alura" >
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" id="encryptedId" cols="30" rows="10"></textarea>
            
            <div>
                <button class="copiar" id="btnCopiar" onclick="btnCopiar, alert()">Copiar</button>  
                
            </div>
        </section>
        <section>
            <div class="social">
                <a href="https://github.com/vaniasherel" target="_blank"><img src="/imagenes/github.gif" alt="GitHub" loading="lazy" class="socicon"></a>

            </div>
